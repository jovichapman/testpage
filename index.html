<!DOCTYPE html>
<html>
<body>


<p>Click the button to display a random number between 1 and 10.</p>


<button onclick="myFunction()">Click here!</button>


<p id="demo"></p>


<script>
function myFunction() {
  var x = "Hello World";
  document.getElementById("demo").innerHTML = x;
}
</script>


</body>
</html>
